<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train</title>
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <!-- Display Panel -->
    <div class='card-header trainInfo'>
		   <center><h3>Train Information</h3>
					<h5>Choo Choo Chee chee</h5></center>
            <table class="table striped center bordered " id='traininfo'>
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(Min)</th>
						<th>Next Arrival(hh:mm)</th>
						<th>Miniutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
	
	
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel-body">
				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label>Train Name</label>
						<input type="text" class="form-control" id="tname">
					</div>

					<div class="form-group">
						<label>Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label>Frequency(Min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>

					<div class="form-group">
						<label>Next Arrival(hh:mm)</label>
						<input type="text" class="form-control" id="nextarrival">
					</div>
	
					<div class="form-group">
						<label>Miniutes Away</label>
						<input type="text" class="form-control" id="miniuteaway">
					</div>
					
        <button type="submit" class="btn btn" id="addBtn">Add Train</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>

</body>
</html>
